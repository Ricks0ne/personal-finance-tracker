<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Personal Finance Tracker</h1>

      <form id="transactionForm">
        <input type="number" id="amount" placeholder="Amount" required />
        <input type="date" id="date" required />
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Income">Income</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Bills">Bills</option>
          <option value="Shopping">Shopping</option>
          <option value="Others">Others</option>
        </select>
        <input type="text" id="note" placeholder="Note (optional)" />
        <button type="submit">Add Transaction</button>
      </form>

      <div class="summary-section">
        <h2>Summary</h2>
        <p><strong>Total Income:</strong> ₦<span id="totalIncome">0.00</span></p>
        <p><strong>Total Expenses:</strong> ₦<span id="totalExpenses">0.00</span></p>
        <p><strong>Balance:</strong> ₦<span id="balance">0.00</span></p>
      </div>

      <div class="filter-section">
        <label for="filterCategory"><strong>Filter by Category:</strong></label>
        <select id="filterCategory">
          <option value="All">All</option>
          <option value="Income">Income</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Bills">Bills</option>
          <option value="Shopping">Shopping</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <table id="transactionTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <canvas id="financeChart" width="400" height="200"></canvas>

      <button id="exportCSV">Export to CSV</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
