<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Personal Finance Tracker</h1>

    <div class="form-section">
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <input type="number" id="amount" placeholder="Amount" required />
        <input type="date" id="date" required />
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Income">Income</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Bills">Bills</option>
          <option value="Entertainment">Entertainment</option>
        </select>
        <input type="text" id="note" placeholder="Optional note" />
        <button type="submit">Add Transaction</button>
      </form>
    </div>

    <div class="filter-section">
      <h2>Filter Transactions</h2>
      <select id="filterCategory">
        <option value="All">All</option>
        <option value="Income">Income</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
      </select>
      <button id="exportCSV">Export CSV</button>
    </div>

    <div class="transactions-section">
      <h2>Transactions</h2>
      <table id="transactionTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="summary-section">
      <h2>Summary</h2>
      <p>Total Income: â‚¦<span id="totalIncome">0</span></p>
      <p>Total Expenses: â‚¦<span id="totalExpenses">0</span></p>
      <p>Balance: â‚¦<span id="balance">0</span></p>
    </div>

    <canvas id="financeChart" width="300" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
